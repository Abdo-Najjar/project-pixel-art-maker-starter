<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
            
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" max="100" min="1" value="1">
        
        <label for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" max="100" min="1" value="1">

        <input id="submitBtn" value="submit"  type='submit'>
        
    </form>

    <h2 id="pickColor">Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="js/designs.js"></script>

</body>
</html>
